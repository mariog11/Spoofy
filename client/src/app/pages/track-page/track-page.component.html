<div class="row">
	<div *ngIf="track" class="col-6">
		<h1>{{track.name}}</h1>
		<p>
			Track on <a [href]='track.album.url'>{{track.album.name}}</a>
		</p>
		<div>
			<p *ngFor="let artist of track.album.artists">
				Artist: <a [href]='artist.url'>{{artist.name}}</a>
			</p>
		</div>
		<p>
			Duration: {{(track.duration_ms/1000)/60| number:'1.0-0'}}:{{ ((track.duration_ms/1000)%60| number:'2.0-0') }}
		</p>
		<p>
			<a class="btn btn-light" role="button" target="_blank" [href]='track.url'>Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6" *ngIf="audioFeatures">
		<app-thermometer *ngFor="let feature of featureTypes" [featureType]="feature" [featureDecimal]="audioFeatures.percent(feature)" [featureColor]="audioFeatures.color(feature)"></app-thermometer>
	</div>
</div>
