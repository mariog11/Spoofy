<div class="mb-4 album-card">
    <a class="d-block w-100 mb-2 album-card-img" [routerLink]="localURL" [ngStyle]="{'background-image': 'url(' + resource.imageURL + ')', 'background-size': '255px auto', 'background-position': 'center', 'background-repeat': 'no-repeat'}" >
    </a>
    <h5>{{resource.name}}</h5>
</div>
