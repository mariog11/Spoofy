<ul class="track-list" *ngIf="tracks">
	<li *ngFor="let track of tracks; let i = index; let isLastTrack=last">
		<div [ngClass]="isLastTrack ? 'track-info-last' : 'track-info'">
			<div class="d-flex w-100 justify-content-between align-items-center">
				<div>
					<h5><a [routerLink]="getTrackURL(i)">{{track.name}}</a></h5>
					<p><span *ngFor="let artist of track.artists; let isLast=last">
						<a routerLink="/browse/artists/{{artist.id}}">{{artist.name}}</a>{{isLast ? '' : ', '}}
					</span></p>
					<p *ngIf="hideAlbum==false"><a routerLink='/browse/albums/{{track.album.id}}'>{{track.album.name}}</a></p>
				</div>
				<small>{{(track.duration_ms/1000)/60| number:'1.0-0'}}:{{ ((track.duration_ms/1000)%60| number:'2.0-0') }}</small>
			</div>
		</div>
	</li>
</ul>
