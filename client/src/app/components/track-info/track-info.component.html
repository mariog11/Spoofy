<div *ngIf="track" class="track-info">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <div>
            <h5>{{track.name}}</h5>
            <p><span *ngFor="let artist of track.artists; let isLast=last">
                <a routerLink="/browse/artists/{{artist.id}}">{{artist.name}}</a>{{isLast ? '' : ', '}}
            </span></p>
            <p><a routerLink='/browse/albums/{{track.album.id}}'>{{track.album.name}}</a></p>
        </div>
        <small>{{(track.duration_ms/1000)/60| number:'1.0-0'}}:{{ ((track.duration_ms/1000)%60| number:'2.0-0') }}</small>
    </div>
</div>
